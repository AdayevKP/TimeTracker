name: Tests

on:
    push:
    pull_request:
        branches: [ "main" ]

permissions:
  contents: read

jobs:
    build:
        name: tests
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3

          - name: Set up Python 3.12
            uses: actions/setup-python@v3
            with:
               python-version: "3.12"

          - name: run_tests
            run: |
                 make run-tests
